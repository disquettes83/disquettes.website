    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const nowPlaying = document.getElementById('now-playing');
            const downloadLink = document.getElementById('download-link');
            const trackLinks = document.querySelectorAll('.track-link');
            
            // Add click event to each track
            trackLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Get track info from data attributes
                    const trackPath = this.getAttribute('data-track');
                    const trackName = this.getAttribute('data-track-name');
                    
                    // Update audio player
                    audioPlayer.src = trackPath;
                    audioPlayer.play();
                    
                    // Update now playing text
                    nowPlaying.textContent = 'Now playing: ' + trackName;
                    
                    // Update download link
                    downloadLink.href = trackPath;
                    downloadLink.setAttribute('download', trackName);
                    downloadLink.style.display = 'inline-block';
                    
                    // Highlight selected track
                    trackLinks.forEach(link => {
                        link.parentElement.classList.remove('playing');
                    });
                    this.parentElement.classList.add('playing');
                });
            });
        });
    </script>
